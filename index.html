<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Journal</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="image/article.png" type="image/x-icon">

</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h2 style="font-weight: 900;">Journal Entries</h2>
                <div id="connection-status" class="status">
                    <span id="status-indicator"></span>
                    <span id="status-text">Checking connection...</span>
                </div>
            </div>
            <div id="entries-list" class="entries-list">
                <!-- Entries will be listed here -->
                <p class="no-entries-message">No entries yet</p>
            </div>
            <button id="new-entry-btn" class="button new-entry-btn" style="font-weight: 700;">New Entry</button>
        </div>

        <div class="main-content">
            <div id="editor-container">
                <div class="editor-header">
                    <h2 id="current-date" style="font-weight: 900;">New Entry</h2>
                    <div class="editor-actions">
                        <button id="save-btn" class="button save-btn" disabled style="font-weight: 700;">Save Entry</button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="journal-editor" placeholder="Turn off your Wi-Fi to start journaling..."
                        disabled></textarea>
                    <div id="offline-message" class="message hidden">
                        <p style="font-weight: 500;">üìù You're offline! Feel free to journal your thoughts.</p>
                    </div>
                    <div id="online-message" class="message hidden">
                        <p style="font-weight: 500;">‚ö†Ô∏è Please turn off your Wi-Fi to journal. This app requires being
                            offline for privacy.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
